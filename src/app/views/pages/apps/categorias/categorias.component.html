<div class="row justify-content-center align-items-center text-center">
    <div class="col-md-12">
        <div class="card-body">
            <button (click)="openModalCategoriaAgregar(lgModalAgregarcategoria)" type="button" style="margin-right: 3%;" class="btn btn-primary">Agregar</button>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-xl-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-baseline mb-2">
                    <h6 class="card-title mb-0">Categorias</h6>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th class="pt-0">#</th>
                                <th class="pt-0">Nombre</th>
                                <th class="pt-0">Fecha de creacion</th>
                                <th class="pt-0">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Tintoreria</td>
                                <td>15/08/2021</td>
                                <td> <button type="button" style="margin-right: 3%;" class="btn btn-danger">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal agregar categoria -->
<div class="modal-dialog modal-lg">
    <ng-template #lgModalAgregarcategoria let-modal>
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar categoria</h5>
            <button type="button" class="close" (click)="modal.close('by: close icon')" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
        </div>
        <div class="modal-body">

            <div class="card-body">
                <h6 class="card-title">Nueva categoria</h6>
                <form class="forms-sample">
                    <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Nombre</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Nombre">
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="modal.close('by: save button')">Guardar</button>
        </div>
    </ng-template>
</div>
