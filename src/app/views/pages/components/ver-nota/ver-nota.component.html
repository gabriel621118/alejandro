<!--Abonar-->
<div class="modal-dialog modal-lg">
    <ng-template #lgModalPagar let-modal>
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Abonar</h5>
            <button type="button" class="close" (click)="modal.close('by: close icon')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card-body">
                <p class="text-bold-800 total text-center">Total : $ 1,788.00</p>
                <p class="text-bold-800 total text-center">Abonado : $ 0.00</p>
                <p class="text-bold-800 text-danger total text-center">Faltante : $ 1,788.00</p>
                <form class="forms-sample">
                    <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-4 col-form-label">Cantidad a abonar</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Cantiad">
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="modal.close('by: save button')">Pagar</button>
        </div>
    </ng-template>
</div>
